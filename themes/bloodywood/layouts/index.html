{{ define "main" }}
<main aria-role="main">
  <div class="container">
    <section id="presentation" class="row">
      <header class="homepage-header">
        <h1>{{.Title}}</h1>
        {{ with .Params.subtitle }}
        <span class="subtitle">{{.}}</span>
        {{ end }}
      </header>
      <div class="homepage-content">
        {{.Content}}
      </div>
    </section>
    <hr>
    <section id="last-articles" class="row">
      {{ range first 3 .Site.RegularPages }}
      {{ .Render "summary"}}
      {{ end }}
    </section>
  </div>
</main>
{{ end }}
