{{ define "main" }}
<main role="main">
  <div class="container">
    <div class="row">
      <article>
        <header>
          <h1>{{.Title}}</h1>
        </header>
        {{.Content}}
      </article>
      <ul>
        <!-- Ranges through content/posts/*.md -->
        {{ range .Pages }}
        <li>
          <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</main>
{{ end }}
