{{ define "main" }}
<main role="main">
  <div class="container">
    <div class="row">
      <article class="contact">
        <header class="contact__header">
          <h1 data-pagefind-meta="title">{{ .Title }}</h1>
        </header>
        <div class="contact__intro">
          {{ .Content }}
        </div>
        <form
          name="contact"
          method="POST"
          action="/contact/merci/"
          data-netlify="true"
          netlify-honeypot="bot-field"
          class="contact__form"
        >
          <input type="hidden" name="form-name" value="contact">

          <div class="contact__field contact__field--hidden">
            <label for="bot-field">Ne remplissez pas ce champ si vous êtes humain</label>
            <input id="bot-field" name="bot-field" type="text" autocomplete="off">
          </div>

          <div class="contact__grid">
            <div class="contact__field">
              <label for="contact-name">Votre nom</label>
              <input id="contact-name" name="name" type="text" autocomplete="name" required>
            </div>
            <div class="contact__field">
              <label for="contact-email">Votre e-mail</label>
              <input id="contact-email" name="email" type="email" autocomplete="email" required>
            </div>
          </div>

          <div class="contact__field">
            <label for="contact-subject">Sujet</label>
            <input id="contact-subject" name="subject" type="text" required>
          </div>

          <div class="contact__field">
            <label for="contact-message">Message</label>
            <textarea id="contact-message" name="message" rows="6" required></textarea>
          </div>

          <button type="submit" class="contact__submit">Envoyer le message</button>
        </form>
        <p class="contact__privacy">Vos informations ne seront jamais partagées. Elles me servent uniquement à répondre à votre message.</p>
      </article>
    </div>
  </div>
</main>
{{ end }}
