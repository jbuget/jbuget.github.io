{{ define "main" }}
<main role="main">
  <div class="container">
    <div class="row">
      <h1 data-pagefind-meta="title">{{ .Title }}</h1>
      {{ if .Params.toc }}
      <aside class="post__toc">
        <h2>Table des mati√®res</h2>
        {{ .TableOfContents }}
      </aside>
      {{ end }}
      {{ .Content }}
    </div>
    <div class="row">
      <ul>
        <!-- Ranges through content/posts/*.md -->
        {{ range .Pages }}
        <li>
          <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
        </li>
        {{ end }}
      </ul>
    </div>
  </div>
</main>
{{ end }}
