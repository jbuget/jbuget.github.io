{{ define "main" }}
<main aria-role="main" class="posts-single">
  <div class="container post">
    <div class="row">
      <section class="post__body">
        <h1>{{ .Title }}</h1>
        <div class="post__meta">
          Par <span class="post__author">{{ .Site.Params.Author }}</span>
          , le <span class="post__date"><time>{{ .PublishDate.Format "2 Janvier 2006"}}</time></span>
          , dans <span class="post__category">{{ range .Params.categories }}{{ . | title }}{{ end }}</span>
          · <span class="post__reading-time">{{ math.Round (div (countwords .Content) 220.0) }} minutes</span>
        </div>
        {{ .Content }}
      </section>
    </div>
    <div class="row">
      <section class="post__related">
        <a href="/posts">Revenir à la liste des articles</a>
      </section>
    </div>
  </div>
</main>
{{ end }}
